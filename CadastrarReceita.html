<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Receita</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Seja bem vindo ao módulo <br> de cadastro de receitas.</h2>
                <p class="description description-primary">Preencha as informações informando os seguintes pontos: </p>
                <p class="description description-primary">descrição, modo de preparado e rendimento.   </p>
                <p class="description description-primary">Selecione abaixo a foto da receita.  </p>
                <input type="file">
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Cadastro de Receita</h2>
 
                <p class="description description-second">Vamos ao preenchimento</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Código">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Nome da Receita">
                    </label>

                     <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Descrição">
                    </label>

                     <label class="label-input" for="">
                        <i class="fas fa-edit"></i>
                        <input type="email" placeholder="Modo de Preparo">
                    </label>
                  
                    
                    <button class="btn btn-second"><h4>Cadastrar Receita</h4></button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->

    <script src="js/app.js"></script>
</body>
</html>
